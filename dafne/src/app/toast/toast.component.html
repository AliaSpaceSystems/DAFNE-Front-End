<!-- Flexbox container for aligning the toasts -->
<div aria-live="polite" aria-atomic="true"
class="d-flex justify-content-center align-items-center toast-container" >

  <!-- Then put toasts within -->
  <div id="portal-toast" class="toast" role="alert" aria-live="assertive"
    aria-atomic="true" data-autohide="false" >
    <div class="toast-header">
      <img src="{{icon}}" class="rounded mr-2 toast-icon">
      <strong class="mr-auto toast-title">{{title}}</strong>
      <!--<small>11 mins ago</small>-->
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
      {{message}}
    </div>
  </div>
</div>
