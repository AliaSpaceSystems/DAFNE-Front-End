<div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">DAFNE Login</h5>
        </div>
        <div class="modal-body">
            <form [formGroup]="loginForm" autocomplete="on">
                <div class="input-group mb-1">
                    <div class="mb-1">
                        <label for="login_username" class="form-label">Username: </label>
                        <input type="text" class="form-control" id="login_username" formControlName="username">
                    </div>
                    <div class="mb-1 ml-auto">
                        <label for="login_password" class="form-label">Password: </label>
                        <input type="password" class="form-control" id="login_password" formControlName="password">
                        <i class="fas fa-eye" id="toggleLoginPassword" (click)="toggleLoginPasswordVisibility()"></i>
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-primary ml-auto m-3" (click)="onLoginSubmit()" data-bs-dismiss="modal">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
